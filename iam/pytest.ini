[pytest]
filterwarnings =
    # Ignore all DeprecationWarnings
    ignore::DeprecationWarning

    # Ignore all PendingDeprecationWarnings
    ignore::PendingDeprecationWarning

    # Ignore all UserWarnings
    ignore::UserWarning

    # Ignore a specific warning message (case-insensitive regex match)
    # Example: if you have a warning like "UserWarning: Some old feature is deprecated"
    # ignore:.*old feature is deprecated:UserWarning

    # Ignore warnings from a specific module (e.g., from a third-party library)
    # This will ignore DeprecationWarnings originating from any sqlalchemy module
    # ignore::DeprecationWarning:sqlalchemy.*

    # You can also turn specific warnings into errors (useful for strictness)
    # error::RuntimeWarning
